<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/review.css" />
  </head>
  <body>
    <header id="logo">
      <img
        id="logo-header"
        src="assets/images/epicode_logo.png"
        alt="logo header"
      />
    </header>
    <div class="container-review">
      <main>
        <section>
          <div class="container-section1">
            <h1>Tell us how it's going</h1>
            <p>
              From 0 to 10, how likely are you to recommend EPICODE<br />to a
              friend or a colleague?
            </p>
          </div>
        </section>
        <form id="form-star" action="">
          <section>
            <div class="container-section2">
              <div id="star-1" class="star-off">★</div>
              <div id="star-2" class="star-off">★</div>
              <div id="star-3" class="star-off">★</div>
              <div id="star-4" class="star-off">★</div>
              <div id="star-5" class="star-off">★</div>
              <div id="star-6" class="star-off">★</div>
              <div id="star-7" class="star-off">★</div>
              <div id="star-8" class="star-off">★</div>
              <div id="star-9" class="star-off">★</div>
              <div id="star-10" class="star-off">★</div>
            </div>
          </section>
          <section>
            <div class="container-section3">
              <label for=""
                >Leave us an open feedback about your experience so far
              </label>
              <input
                id="comment"
                type="text"
                placeholder="Write your comment here"
              />
              <hr />
            </div>
          </section>
          <button id="button-finish" type="submit">MORE INFO</button>
        </form>
      </main>
    </div>
    <script src="scripts/review.js"></script>
  </body>
</html>
