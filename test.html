<!DOCTYPE html>uestion
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/test.css" />
  </head>
  <body>
    <div class="container">
      <header id="logo">
        <img class="logo" src="assets/images/epicode_logo.png" alt="Logo" />
        <div class="timer" style="width: 10em">
          <canvas id="myChart"></canvas>
        </div>
      </header>
      <main>
        <section>
          <h1 id="questions"></h1>
        </section>
        <section id="box-answer">
          <div class="container-answer">
            <div id="ans0" class="answer answer1"></div>
            <div id="ans1" class="answer answer2"></div>
            <br />
            <div id="ans2" class="answer answer3"></div>
            <div id="ans3" class="answer answer4"></div>
          </div>
        </section>
      </main>
      <footer>
        <p id="question">QUESTION <span id="question-number"></span></p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/test.js"></script>
  </body>
</html>
